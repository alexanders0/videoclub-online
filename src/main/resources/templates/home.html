    <h1>
        Hello <span sec:authentication="name">user</span>
    </h1>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/manage_users}">Manage users</a>
        <a th:href="@{/new_movie}">Create movie</a>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>

	<form class="navbar-form navbar-left" role="search" th:action="@{/search_result}" method="get">
	  <div class="form-group">
	    <input type="text" class="form-control" name="movie_name" placeholder="Search"/>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
    
    <br/>
    
<div class="row">
  <div class="col-sm-6 col-md-3" th:each="movie : ${movies}">
    <div class="thumbnail">
    	<a href="@{/watch_movie}" th:href="@{/watch_movie(id=${movie.getId()})}">
      		<img th:src="${movie.getUrlCoverFilm()}" alt="Cover de la portada" height="268px" width="182px"/>
      	</a>
      <div class="caption">
        <h4>
        	<a href="@{/watch_movie}" th:href="@{/watch_movie(id=${movie.getId()})}" th:text="|${movie.getName()}|">Pel√≠cula</a>
        </h4>
        <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
        	
        <a th:href="@{/watch_movie(id=${movie.getId()})}" class="btn btn-primary" role="button">Ver Info</a>	
		<div sec:authorize="hasRole('ROLE_ADMIN')" clearfix="">
			<a th:href="@{/edit_movie(id=${movie.getId()})}" class="glyphicon glyphicon-edit" role="button" pull-right=""></a>
			<a th:href="@{/delete_movie(id=${movie.getId()})}" class="glyphicon glyphicon-remove text-danger" role="button" pull-right=""></a>
		</div>
      </div>
    </div>
  </div>
</div>

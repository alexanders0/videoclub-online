<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
  	<title>Filmaholic</title>
    <meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link href="css/sticky-footer-navbar.css" rel="stylesheet"/>
    <link rel="icon" href="images/movie.ico"/>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/home}">Filmaholic</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li class="active">
            	<a th:href="@{/home}">
            		<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            		Home
           		</a>
       		</li>
          </ul>
          <form class="navbar-form navbar-left" role="search" th:action="@{/home}" method="get">
        	<div class="form-group">
          		<input type="text" class="form-control" name="search" placeholder="Buscar película"/>
        	</div>
        	<button type="submit" class="btn btn-default">Buscar</button>
   		  </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	    		<span class="glyphicon glyphicon-user" aria-hidden="true"></span> 
	    		<span sec:authentication="name">user</span> 
	    		<span class="caret"></span>
		      </a>
              <ul class="dropdown-menu">
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-header">Acciones admin</li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/new_movie}">Crear Película</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/manage_users}">Gestionar Usuarios</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" role="separator" class="divider"></li>
                <li>
                	<form th:action="@{/logout}" method="post">
			    		<button class="btn btn-link" type="submit">Sign Out</button>
					</form>
				</li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Page content -->
    <div class="container">
      <div class="page-header">
        <h1>Edit Movie...</h1>
      </div>
      
		<form action="/update_movie" method="get">
			<input type="hidden" name="id" th:value="${movie.getId()}"/>
			<label for="movie_name">Nombre</label>
			<input type="text" name="movie_name" id="movie_name" required="" th:value="${movie.getName()}"/><br />
			
			<label for="tema">URL de la película</label>
			<input type="text" name="url_movie" id="url_movie" required="" th:value="${movie.getUrlMovie()}"/><br />
			
			<label for="description">Descripción</label>
			<input type="text" name="description" id="description" th:value="${movie.getDescription()}"/><br />
			
			<label for="year">Año</label>
			<input type="text" name="year" id="year" th:value="${movie.getYear()}"/><br />
			
			<label for="director">Director</label>
			<input type="text" name="director" id="director" th:value="${movie.getDirector()}"/><br />
			
			<label for="actors">Actores</label>
			<input type="text" name="actors" id="actors" th:value="${movie.getActors()}"/><br />
			
			<label for="url_cover_film">URL de la portada</label>
			<input type="text" name="url_cover_film" id="url_cover_film" th:value="${movie.getUrlCoverFilm()}"/><br />
			
			<label for="rating">Valoración</label>
			<input type="number" min="1" max="5" name="rating" id="rating" th:value="${movie.getRating()}"/><br />
			
			<input type="submit" value="Actualizar película" /><br />
		</form>

    </div>
    <!-- End of page content -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">© 2016. Derechos reservados. Powered by alexander - inés (DAW)</p>
      </div>
    </footer>

  </body>
</html>

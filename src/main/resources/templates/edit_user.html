<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Panel de Administración - Usuarios</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form action="/update_user" method="get">
			<input type="hidden" name="id" th:value="${user.getId()}"/>
			<label for="username">Usuario</label>
			<input type="text" name="username" id="username" required="" th:value="${user.getUser()}"/><br />
			
			<label for="password">Contraseña</label>
			<input type="password" name="password" id="password" required="" th:value="${user.getPasswordHash()}"/><br />
			
			<label for="email">Correo</label>
			<input type="email" name="email" id="email" required="" th:value="${user.getEmail()}"/><br />
			
			<label>Rol de Usuario</label>
			<select class="form-control" name="role">
		        <option value="1">User</option>
		        <option value="2">Admin</option>
			</select>
			
			<input type="submit"/><br />
		</form>
	</body>
</html>
